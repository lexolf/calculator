<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="input">
                <div id="history-wrapper">
                    <div id="history">
                        
                    </div>
                </div>
                <div id="field">0</div>
            </div>
            <div class="numpad">
                <div class="button numkey">7</div>
                <div class="button numkey">8</div>
                <div class="button numkey">9</div>
                <div class="button operator">+</div>
                <div class="button numkey">4</div>
                <div class="button numkey">5</div>
                <div class="button numkey">6</div>
                <div class="button operator">-</div>
                <div class="button numkey">1</div>
                <div class="button numkey">2</div>
                <div class="button numkey">3</div>
                <div class="button operator">ร</div>
                <div class="button numkey">0</div>
                <div class="button numkey" id="decimal">.</div>
                <div class="button numkey">=</div>
                <div class="button operator">รท</div>
                <div class="button" id="reset">AC</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
